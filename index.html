<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="result.css">
</head>
<body>
    <div class="container">
        <div class="container-item">
            
                <div class="left">
                    <h4>Your Result</h4>
                    <div class="circle">
                        <h3 class="head">76</h3>
                        <span>of 100</span>
                    </div>
                    <h3>Great</h3>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            <div class="right">
                <h3 class="sum">Summary</h3>
                <div class="sum-item one" >
                    <div class="icon"><img src="results-summary-component-main/assets/images/icon-reaction.svg">
                    <div class="category">Reaction</div>
                </div>
                    <div class="score">
                        <p>80</p>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="sum-item two">
                    <div class="icon"><img src="results-summary-component-main/assets/images/icon-memory.svg">
                    <div class="category">Memory</div>
                    </div>
                    <div class="score">
                        <p>92</p>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="sum-item three">
                    <div class="icon"><img src="results-summary-component-main/assets/images/icon-verbal.svg">
                    <div class="category">Verbal</div>
                    </div>
                    <div class="score">
                        <p>61</p>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="sum-item four">
                    <div class="icon"><img src="results-summary-component-main/assets/images/icon-visual.svg">
                    <div class="category">Visual</div>
                    </div>
                    <div class="score">
                        <p>72</p>
                        <span>/ 100</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
